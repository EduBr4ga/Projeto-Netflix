<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>NETFLIX CLONE</title>

    <!--responsividade-->> 
    <link rel="stylesheet" href="responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="owl/owl.carousel.min.css">
    <link rel="stylesheet" href="owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>
    <main>
        <div>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">PRISON BREAK</h3>
                    <p class="descricao">Quando o seu irmão é condenado por um assassinato que não cometeu, Michael Scofield decide tirá-lo da prisão. Mas não pela porta de frente. Assista agora a nova temporada de Prison Break que está imperdível.</p>
                    <div class="botoes">
                        <button  role="button" class="botao">
                            <i class="fa-solid fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fa-solid fa-circle-info"></i> 
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>
        
        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="/img/Demon Slayer.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/Era do Gelo.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/Eternals.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/Kings Man.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/Snowpiercer.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/Spider Man.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/The Batman.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/The Flash.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/Tokyo Ghoul.jpg" alt="">
                </div>
            </div>
        </div>
        
        <script src="https://kit.fontawesome.com/0b3f782411.js" crossorigin="anonymous"></script>
        <script src="/js/owl/jquery.min.js"></script>
        <script src="/js/owl/owl.carousel.min.js"></script>
        <script src="/js/owl/main.js"></script>

</body>
</html>
